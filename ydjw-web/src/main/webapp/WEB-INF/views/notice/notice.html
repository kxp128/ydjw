<!DOCTYPE html>
<html>
<head>
<title>通知消息</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="${rc.contextPath}/static/css/bootstrap.min.css">
<link rel="stylesheet" href="${rc.contextPath}/static/css/font-awesome.min.css">
<link rel="stylesheet" href="${rc.contextPath}/static/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="${rc.contextPath}/static/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="${rc.contextPath}/static/css/main.css">
<script src="${rc.contextPath}/static/libs/jquery.min.js"></script>
<script src="${rc.contextPath}/static/plugins/layer/layer.js"></script>
<script src="${rc.contextPath}/static/libs/bootstrap.min.js"></script>
<script src="${rc.contextPath}/static/libs/vue.min.js"></script>
<script src="${rc.contextPath}/static/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="${rc.contextPath}/static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="${rc.contextPath}/static/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="${rc.contextPath}/static/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('sys:notice:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('sys:notice:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sys:notice:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="notice.title" placeholder="标题"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">创建人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="notice.creater" placeholder="创建人"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="notice.content" placeholder="内容"/>
			    </div>
			</div>

			<!--<div class="form-group">
			   	<div class="col-sm-2 control-label">发布部门</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="notice.deptId" placeholder="发布部门"/>
			    </div>
			</div>-->
			<div class="form-group">
			   	<div class="col-sm-2 control-label">执行人员列表</div>
				<div class="col-sm-10">
					<ul id="dataTree" class="ztree"></ul>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/static/js/modules/notice/notice.js"></script>
</body>
</html>
